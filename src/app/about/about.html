<article ui-impress id="about">

    <section class="cube" id="front" data-z="-1000" data-up="#top" data-down="#bottom">
        <span class="cube-bg-color front-bg">

        </span>
    </section>

    <section class="cube" id="right" data-rotate-y="90" data-z="-1500" data-x="500" data-up="#top" data-down="#bottom">
     <span class="cube-bg-color right-bg">

        </span>
    </section>
    <section class="cube" id="back" data-rotate-y="180" data-z="-2000" data-up="#top" data-down="#bottom">
     <span class="cube-bg-color back-bg">

        </span>
    </section>

        </span>
    </section>
    <section class="cube" id="top" data-rotate-x="90" data-z="-1500" data-y="-500" data-up="#back" data-down="#front">

        </span>
    </section>
    <section class="cube" id="bottom" data-rotate-x="270" data-z="-1500" data-y="500" data-up="#front"

     <span class="cube-bg-color back-bg">

        </span>
    </section>


    <section id="center-left" class="center-cube" data-rotate-y="270" data-x="-125"

        </span>
    </section>

    <section id="center-top" class="center-cube" data-z="-1500" data-rotate-x="90" data-y="-125" data-up="#top"
             data-down="#bottom">
     <span class="cube-bg-color top-bg">

        </span>
