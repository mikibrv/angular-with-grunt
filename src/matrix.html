<html><head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Matrix</title>
</head>
<body>
<div align="center">

    <canvas id="q" width="500" height="500">Sorry Browser Won't Support</canvas><br/><br/>
    <button id="play">Play</button>
    <button id="pause">pause</button>
    <div id="myElement"></div>
</div>
<script>
    $(document).ready(function(){
        var s=window.screen;
        var width = q.width=s.width;
        var height = q.height;
        var yPositions = Array(300).join(0).split('');
        var ctx=q.getContext('2d');

        var draw = function () {
            ctx.fillStyle='rgba(0,0,0,.05)';
            ctx.fillRect(0,0,width,height);
            ctx.fillStyle='#0F0';
            ctx.font = '10pt Georgia';
            yPositions.map(function(y, index){
                text = String.fromCharCode(1e2+Math.random()*33);
                x = (index * 10)+10;
                q.getContext('2d').fillText(text, x, y);
                if(y > 100 + Math.random()*1e4)
                {
                    yPositions[index]=0;
                }
                else
                {
                    yPositions[index] = y + 10;
                }
            });
        };
       RunMatrix();
        function RunMatrix()
        {
            if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
            Game_Interval = setInterval(draw, 33);
        }
        function StopMatrix()
        {
            clearInterval(Game_Interval);
        }
//setInterval(draw, 33);
        $("button#pause").click(function(){
            StopMatrix();});
        $("button#play").click(function(){RunMatrix();});

    });
    function DrawLine(x1, y1, x2, y2){

        if(y1 < y2){
            var pom = y1;
            y1 = y2;
            y2 = pom;
            pom = x1;
            x1 = x2;
            x2 = pom;
        }

        var a = Math.abs(x1-x2);
        var b = Math.abs(y1-y2);
        var c;
        var sx = (x1+x2)/2 ;
        var sy = (y1+y2)/2 ;
        var width = Math.sqrt(a*a + b*b ) ;
        var x = sx - width/2;
        var y = sy;

        a = width / 2;

        c = Math.abs(sx-x);

        b = Math.sqrt(Math.abs(x1-x)*Math.abs(x1-x)+Math.abs(y1-y)*Math.abs(y1-y) );

        var cosb = (b*b - a*a - c*c) / (2*a*c);
        var rad = Math.acos(cosb);
        var deg = (rad*180)/Math.PI

        htmlns = "http://www.w3.org/1999/xhtml";
        div = document.createElementNS(htmlns, "div");
        div.setAttribute('style','border:1px solid black;width:'+width+'px;height:0px;-moz-transform:rotate('+deg+'deg);-webkit-transform:rotate('+deg+'deg);position:absolute;top:'+y+'px;left:'+x+'px;');

        document.getElementById("myElement").appendChild(div);

    }
    DrawLine(500,500,1000,900);
</script>

</body></html>
